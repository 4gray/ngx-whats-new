<div class="modal">
  <div class="modal-layout">
    <div
      class="modal-body"
      [style.width]="options.customStyle.width"
      [style.border-radius]="options.customStyle.borderRadius"
      [style.border]="options.customStyle.borderSize"
      [style.boxShadow]="options.customStyle.boxShadow"
      [style.backgroundColor]="options.customStyle.backgroundColor"
      [style.color]="options.customStyle.textColor"
    >
      <div
        *ngIf="items[selected]?.imageSrc"
        class="image"
        [style.background-color]="items[selected].imageBgColor"
        [style.height]="items[selected].imageHeight + 'px'"
      >
        <img [src]="items[selected].imageSrc" [alt]="items[selected].title" />
      </div>
      <div class="title" *ngIf="items[selected].title">
        {{ items[selected].title }}
      </div>
      <div class="text" *ngIf="items[selected].text">
        {{ items[selected].text }}
      </div>
      <div
        class="text"
        *ngIf="items[selected].html"
        [innerHTML]="items[selected].html"
      ></div>
      <div
        class="button"
        [style.text-align]="btn?.position ?? 'center'"
        *ngIf="items[selected]?.button as btn"
      >
        <button
          [style.background-color]="btn?.bgColor"
          [style.color]="btn?.textColor"
          (click)="goToNext()"
        >
          {{ btn.text }}
        </button>
      </div>
    </div>
    <ul class="navigation" *ngIf="items.length > 1">
      <li
        class="dot"
        [class.clickable]="options.clickableNavigationDots"
        (keypress)="navigateTo(i)"
        (click)="navigateTo(i)"
        [class.active]="i === selected"
        [class.inactive]="i !== selected"
        *ngFor="let item of items; let i = index"
      ></li>
    </ul>
  </div>
</div>
<div id="backdrop" (click)="close()" (keypress)="close()"></div>
